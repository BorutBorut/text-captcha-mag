<html lang="en">
<head>
    <title>Text CAPTCHA Integration Demo</title>
    <link rel="stylesheet" href="{{ base_path }}/style.css" />
    <style>
        article {
            white-space: pre-line;
            margin-top: 24px;
            margin-bottom: 24px;
            text-align: justify;
        }
        span.meta {
            font-size: 0.85em;
            margin-bottom: 16px;
        }
        div#text-captcha {
            margin-top: 4px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<h1>Text CAPTCHA Integration Demo</h1>

<span class="meta">Article ID: {{ article.id }}</span>
<article>
    {{ article.content }}
</article>

<div id="text-captcha"></div>

<a href="{{ base_path }}/">Go back.</a>

<div style="margin-bottom: 300px"></div>

<script src="{{ base_path }}/captcha.js"></script>
<script>
    TextCaptcha(document.querySelector("#text-captcha"), function () {
        return document.querySelector("article").textContent;
    });
</script>
</body>
</html>
