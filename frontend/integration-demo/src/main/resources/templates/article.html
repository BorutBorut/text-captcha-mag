<html lang="en">
<head>
    <title>Text CAPTCHA Primer Integracije</title>
    <link rel="stylesheet" href="{{ base_path }}/style.css" />
    <style>
        article {
            white-space: pre-line;
            margin-top: 24px;
            margin-bottom: 24px;
            text-align: justify;
        }
        span.meta {
            font-size: 0.85em;
            margin-bottom: 16px;
        }
        div#text-captcha {
            margin-top: 4px;
            margin-bottom: 8px;
        }
        form > * {
            display: block;
            margin: 6px;
        }
        form > button[type=submit] {
            padding: 8px;
        }
    </style>
</head>
<body>
<h1>Text CAPTCHA Primer Integracije</h1>

<span class="meta">ID ƒçlanka: {{ article.id }}</span>
<article>
    {{ article.content }}
</article>

{{#message}}
<p style="color: red">{{ message }}</p>
{{/message}}

<form method="post" action="{{ base_path }}/r/{{ article.id }}">
    <input id="flow-id" type="hidden" name="captcha" value="" />
    <button type="submit">
        {{#reaction}}
        Unlike
        {{/reaction}}
        {{^reaction}}
        Like
        {{/reaction}}
    </button>
</form>

<div id="text-captcha"></div>

<a href="{{ base_path }}/">Nazaj na prvo stran.</a>

<div style="margin-bottom: 300px"></div>

<script src="{{ base_path }}/captcha.js"></script>
<script>
    TextCaptcha(
        document.querySelector("#text-captcha"),
        function () {
            return document.querySelector("article").textContent;
        },
        function (flowId) {
            document.querySelector("#flow-id").value = flowId;
            console.log("CAPTCHA complete: ", flowId);
        }
    );
</script>
</body>
</html>
